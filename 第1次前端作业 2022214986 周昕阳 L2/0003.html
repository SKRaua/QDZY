<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        #adiv{
            position:absolute;
            top:0;
            bottom: 0;
            left: 0;
            right:0;
            width:435px;
            height:660px;
            border: 1px solid black;
            margin:auto;
        }

        #bdiv{
            margin-top:25px;
            margin-bottom: 35px;
        }


    </style>
</head>
<body>
    <div id="adiv">
        <div id="bdiv" style="text-align:center">
            <img src="1.jpg" height="100"/>
        </div>
        <div>
        <table border="1" width="380px" height="100px" cellpadding="0" cellspacing="0" align="center">
            <tr style="height:50px;" >
                <td align="center" style="width:120px;">
                    <img src="2.jpg" height="30"/>
                    <select style="font-size:20px;border:0;outline:none;">
                        <option value="+86">+86</option>
                        <option value="+825">+825</option>
                        <option value="+853">+853</option>
                        <!--  -->
                        <option value="+886">+886</option>
                        <option value="+82">+82</option>
                        <option value="+81">+81</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <option value="+65">+65</option>
                        <option value="+60">+60</option>
                    </select>
                </td>
                <td>
                    <input type="text" placeholder="请输入账号" style="border:0;outline:none;font-size:20px;"
                </td>
            </tr>
            <tr style="height:50px;">
                <td colspan="2">
                    <img src="3.jpg" height="30"/>
                    <input type="password" placeholder="请输入密码" style="border:0;outline:none;font-size:20px;">
                </td>
            </tr>
        </table>
        </div>
        <div style="width:380px;margin:auto;">
            <input type="checkbox" id="zd" ><label for="zd">自动登录</label>

            <span style="margin-left:130px;">
                <a href="#" style="text-decoration:none">忘记密码</a>
            </span>
            <span>|</span>
            <span>
                <a href="#" style="text-decoration:none" >验证码登录</a>
            </span>
        </div>
        <div style="text-align: center;margin-top:30px;">
            <div>
                <input type="button" value="登录" style="height:60px;width:150px;background-color:red;color:white" >
            </div>
            <p>
                <a href="#" style="color:black;">注册</a>
            </p>
        </div>
        <div style="margin:auto;width:300px;">
            <a href="#"><img src="2.jpg"> </a>
            <a href="#"><img src="2.jpg"></a>
            <a href="#"><img src="2.jpg"></a>
            <a href="#"><img src="2.jpg"></a>

                <input type="checkbox" id="ty"><label for="ty">同意</label>
                <a href="#">《条款一》</a>
                <a href="#">《条款二》</a>
            </p>
        </div>

</html>
