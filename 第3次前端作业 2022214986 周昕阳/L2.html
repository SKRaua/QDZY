<script>
    let arr = [1, [2, 3], [4, 5, [6, 7, 8]], 9];
    function flatten(a) {
        return a.toString().split(',').map(function (item) {
            return Number(item);
        })
    }
    flatten(arr);
    console.log(arr);

//结果 [1,2,3,4,5,6,7,8,9]
</script>
