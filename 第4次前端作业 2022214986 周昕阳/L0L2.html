<script>
    const stu = {
        name: 'MING',
        hobby: ['play', 'run', 'sing'],
        address: {
            school: 'ChongQing',
            home: 'HENAN'
        },
        title: ['student', { year: 2022 }],
        skills: {
            speak() {
                this.name = 'JACK';
            }
        }
    }
    const { name } = stu;
    const [h1, h2, h3] = stu.hobby;
    const HOME = stu.address.home;
    const { title: [, { year }] } = stu;
    console.log(name)  // MING
    console.log(h1, h2, h3)  // play run sing
    console.log(HOME)  // HENAN，这里的HOME就是大写哈
    console.log(year)  // 2022
    const fn = function (obj) {
        stu.speak = obj.skills.speak;
        obj.speak();// 你的代码 （禁止 obj.name = JACK
    }
    fn(stu)

    console.log(stu.name); // JACK
</script>
