    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    let n = prompt('求和，请输入n');
    n = Number(n);
    let sumTo1 = (n) => {
        let s = 0;
        for (i = 1; i <= n; i++) {
            s += i;
        }
        return s;
    };
    alert('和为' + sumTo1(n));
    console.log('和为' + sumTo1(n));
    function sumTo2(n) {
        if (n > 1) {
            return n + sumTo2(n - 1);
        }
        else {
            return 1;
        }
    };
    alert('和为' + sumTo2(n));
    console.log('和为' + sumTo2(n));
</script>
